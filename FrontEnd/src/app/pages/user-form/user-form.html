<div class="max-w-lg mx-auto bg-white p-8 rounded-lg shadow-sm border border-gray-100 mt-10">
  <h2 class="text-2xl font-bold mb-6 text-gray-800 border-b pb-4">
    {{ isEdit ? 'Editar' : 'Novo' }} Usuário
  </h2>

  <form (ngSubmit)="salvar()" #form="ngForm">
    
    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700 mb-1">Nome Completo</label>
      <input type="text" 
             class="form-control" 
             [(ngModel)]="usuario.nome" 
             name="nome" 
             required 
             placeholder="Ex: João Silva">
    </div>

    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
      <input type="email" 
             class="form-control" 
             [(ngModel)]="usuario.email" 
             name="email" 
             required 
             placeholder="joao@exemplo.com">
    </div>

    <div class="mb-6" *ngIf="!isEdit">
      <label class="block text-sm font-medium text-gray-700 mb-1">Senha</label>
      <input type="password" 
             class="form-control" 
             [(ngModel)]="usuario.senha" 
             name="senha" 
             [required]="!isEdit"
             placeholder="********">
    </div>

    <div *ngIf="isEdit" class="mb-6 bg-yellow-50 p-3 rounded text-sm text-yellow-700">
      Nota: A edição de senha não está habilitada nesta tela.
    </div>

    <div class="flex justify-end gap-3 pt-2">
      <a routerLink="/usuarios" class="btn btn-secondary">Cancelar</a>
      <button type="submit" 
              class="btn btn-primary" 
              [disabled]="!form.valid">
        Salvar
      </button>
    </div>
  </form>
</div>
