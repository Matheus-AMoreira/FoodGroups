<div class="max-w-6xl mx-auto">
  <div class="flex justify-between items-center mb-6">
    <h2 class="text-2xl font-bold text-gray-800">Gerenciar Usuários</h2>
    <a routerLink="/usuarios/criar" class="btn btn-primary shadow-sm flex items-center gap-2">
      <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path></svg>
      Novo Usuário
    </a>
  </div>

  <div class="overflow-x-auto">
    <table class="table-container">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nome</th>
          <th>Email</th>
          <th class="text-right">Ações</th>
        </tr>
      </thead>
      <tbody>
        @for (user of usuarios(); track user.id) {
          <tr>
          <td>#{{ user.id }}</td>
          <td>
          <div class="font-medium text-gray-900">{{ user.nome }}</div>
          </td>
          <td>{{ user.email }}</td>
          <td class="text-right space-x-2">
          <a [routerLink]="['/usuarios/editar', user.id]" class="text-blue-600 hover:text-blue-900 font-medium">Editar</a>
          <button (click)="deletar(user.id)" class="text-red-600 hover:text-red-900 font-medium ml-4">Excluir</button>
          </td>
          </tr>
          } @empty {
            <tr>
            <td colspan="4" class="text-center text-gray-400 py-8">
            Nenhum usuário encontrado.
            </td>
            </tr>
          }
      </tbody>
    </table>
  </div>
</div>
